<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Roboto&display=swap" rel="stylesheet"> 
    
    <title>Tinder</title>
</head>
<body>
    <nav class="navbar">
        <i class="fa-solid fa-fire-flame-curved"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Louise</h2>
                    <h2>28</h2>
                </div>
                <div class="photo-bio">
                    Psicanalista, curiosa de nasceça, apreciadora de bons cafés, praticante de beach-tenis, mãe de um lindo de 4 patinhas e amante de séries de suspense. Se tivermos afinidade, quem sabe não podemos curtir o melhor da vida juntos!? :)
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>

            <div class="action">
                <i class="fas fa-star"></i>
            </div>

            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>
    

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8693b7c410.js" crossorigin="anonymous">
    </script>
</body>
</html>
